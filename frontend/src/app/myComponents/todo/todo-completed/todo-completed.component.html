<div class="container-fluid custromization  mt-5 p-2">
    <h3 class="mb-2">Completed </h3>
    <div class="drop-area" cdkDropList [cdkDropListData]="message" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let msg of message | paginate:{
        itemsPerPage:+pageSize,
        currentPage:page,totalItems: count
        
    };" class="p-2 TodoContent ">
            <div *ngIf="msg != ''">
                <div class="row">
                    <div class="col-1">
                        <input type="checkbox" checked>
                    </div>
                    <div class="col-11 d-flex flex-row">
                        {{msg}}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row ">
        <div class="col-9 ">
            <pagination-controls previousLabel="prev" nextLabel="NEXT" (pageChange)="onPageChange($event)">
            </pagination-controls>
        </div>
        <div class="col-1">
            <select (change)="onPageSizeChange($event)">
                <option *ngFor="let size of pageSizes">
                    {{ size }}
                </option>
            </select>
        </div>
    </div>
</div>
