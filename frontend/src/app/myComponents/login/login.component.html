<div class="container">

	<app-back-btn class="m-4 p-2"></app-back-btn>

	<div class="container my-5 childContainer p-5">

		<form [formGroup]="userDetails">

			<div class="form-row ">

				<div class="#" id="errormsg">
					Check Your Mail Id Or Password It May Be Wrong Or You Don't Have A Registered Mail Id Yet
				</div>

				<div class="form-group row">
					<div class="col-2 m-1 d-flex flex-row p-1">
						<label for="inputEmail4">Email</label>
					</div>
					<div class="col-8 m-1">

						<input type="email" class="form-control" formControlName="email" id="inputEmail4"
							placeholder="Email">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-2 m-1 d-flex flex-row p-1">

						<label for="inputPassword4">Password</label>
					</div>
					<div class="col-8 m-1">

						<input type="password" class="form-control" formControlName="password" id="inputPassword4"
							placeholder="Password">
					</div>
				</div>

			</div>

			<div class="row text-center align-self-center">

				<div class="col-2 mx-auto my-2">
					<button type="submit" class="btn btn-primary" (click)="goToTodos()">Login</button>
					<p class="login mt-1" (click)="goToRegister()">Or Register</p>
				</div>

			</div>
		</form>

	</div>
</div>
